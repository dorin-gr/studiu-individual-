<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proiect Individual</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Proiect Individual</h1>
    </header>

    <section id="form-section">
        <h2>Formular de Validare</h2>
        <form id="validation-form">
            <label for="name">Nume:</label>
            <input type="text" id="name" name="name" required>
            <span class="error-message" id="name-error"></span>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <span class="error-message" id="email-error"></span>

            <label for="phone">Telefon:</label>
            <input type="text" id="phone" name="phone" required>
            <span class="error-message" id="phone-error"></span>

            <label for="category">Categorie:</label>
            <select id="category" name="category">
                <option value="1">Categorie 1</option>
                <option value="2">Categorie 2</option>
                <option value="3">Categorie 3</option>
            </select>

            <label>
                <input type="checkbox" id="agree" name="agree" required> Sunt de acord cu termenii și condițiile
            </label>
            <span class="error-message" id="agree-error"></span>

            <button type="submit">Trimite</button>
            <button type="reset">Resetează</button>
        </form>
    </section>

    <section id="gallery-section">
        <h2>Galerie de Imagini</h2>
        <div class="gallery">
            <img src="image1.jpg" alt="Image 1">
            <img src="image2.jpg" alt="Image 2">
            <img src="image3.jpg" alt="Image 3">
        </div>
        <button id="prev">←</button>
        <button id="next">→</button>
    </section>

    <script src="script.js"></script>
</body>
</html>
